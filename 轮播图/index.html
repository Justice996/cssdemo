<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯css实现轮播图</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="silde s1">
                <img src="http://abc.sherryai.top/1.jpg" alt="">
            </div>
            <div class="silde s2">
                <img src="http://abc.sherryai.top/2.jpg" alt="">
            </div>
            <div class="silde">
                <img src="http://abc.sherryai.top/3.jpg" alt="">
            </div>
            <div class="silde">
                <img src="http://abc.sherryai.top/4.jpg" alt="">
            </div>
            <div class="silde">
                <img src="http://abc.sherryai.top/5.jpg" alt="">
            </div>


        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>

</body>

</html>
